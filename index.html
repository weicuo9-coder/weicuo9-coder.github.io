<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线简历投递</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            transition: opacity 0.5s ease-in-out;
        }
        .success-message {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-8">
            <div id="form-container" class="form-container">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">在线简历投递</h1>
                    <p class="mt-2 text-gray-600">请填写以下信息，我们期待您的加入！</p>
                </div>

                <!-- 确保这里的 action 地址完全正确 -->
                <form id="resume-form" 
                      action="https://formspree.io/f/xkgqgkvb" 
                      method="POST" 
                      enctype="multipart/form-data" 
                      class="space-y-6">

                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-700">姓名</label>
                        <input type="text" name="name" id="full-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">邮箱地址</label>
                        <input type="email" name="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">联系电话</label>
                        <input type="tel" name="phone" id="phone" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="position" class="block text-sm font-medium text-gray-700">意向岗位</label>
                        <input type="text" name="position" id="position" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="resume-file" class="block text-sm font-medium text-gray-700">上传简历 (PDF, DOC, DOCX)</label>
                        <input type="file" name="upload" id="resume-file" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            确认投递
                        </button>
                    </div>
                </form>
            </div>
            
            <div id="success-message" class="success-message hidden text-center py-10">
                 <svg class="mx-auto h-12 w-12 text-green-400" fill="none" viewBox="0 L24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2 class="mt-4 text-2xl font-bold text-gray-900">投递成功！</h2>
                <p class="mt-2 text-gray-600">感谢您的申请，我们已经收到了您的简历，请留意您的邮箱。</p>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('resume-form');
        async function handleSubmit(event) {
            event.preventDefault();
            const formContainer = document.getElementById('form-container');
            const successMessage = document.getElementById('success-message');
            const data = new FormData(event.target);
            
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    formContainer.style.opacity = '0';
                    setTimeout(() => {
                        formContainer.classList.add('hidden');
                        successMessage.classList.remove('hidden');
                        successMessage.style.opacity = '1';
                        form.reset();
                    }, 500);
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            alert(data["errors"].map(error => error["message"]).join(", "));
                        } else {
                            alert("哎呀！出了一点问题，请稍后重试。");
                        }
                    })
                }
            }).catch(error => {
                alert("哎呀！出了一点问题，请稍后重试。");
            });
        }
        form.addEventListener("submit", handleSubmit)
    </script>
</body>
</html>
